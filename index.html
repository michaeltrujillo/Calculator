<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1d019d131b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" id="calc">
        <div class="row">
            <div class="col">
                <div id="output"> </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn-lg btn-warning" id="back" onclick="backSpace()"><span class="glyphicon glyphicon-arrow-left"></span></button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-secondary" id="leftP" onclick="concatLeftP()">(</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-secondary" id="rightP" onclick="concatRightP()">)</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-danger" id="clear" onclick="nothing()">A/C</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="seven" onclick="concat7()">7</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="eight" onclick="concat8()">8</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="nine" onclick="concat9()">9</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-secondary" id="plus" onclick="concatPlus()"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="four" onclick="concat4()">4</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="five" onclick="concat5()">5</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="six" onclick="concat6()">6</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-secondary" id="minus" onclick="concatMinus()"><i class="fas fa-minus"></i></button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="one" onclick="concat1()">1</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="two" onclick="concat2()">2</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="three" onclick="concat3()">3</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-secondary" id="multiply" onclick="concatTimes()">x</button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn-lg btn-secondary" id="clear" onclick="concatDec()">.</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-primary" id="zero" onclick="concat0()">0</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-success" id="equals" onclick="resultEqu()"><i class="fas fa-equals"></i></button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn-lg btn-secondary" id="divide" onclick="concatDivide()"><i class="fas fa-divide"></i></button>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
