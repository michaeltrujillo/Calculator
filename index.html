<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container" id="calc">
        <div class="row">
            <div class="col">
                <div id="output"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button id="back" onclick="backSpace()">backspace</button>
            </div>
            <div class="col-sm">
                <button id="leftP" onclick="concatLeftP()">(</button>
            </div>
            <div class="col-sm">
                <button id="rightP" onclick="concatRightP()">)</button>
            </div>
            <div class="col-sm">
                <button id="clear" onclick="nothing()">A/C</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button id="seven" onclick="concat7()">7</button>
            </div>
            <div class="col-sm">
                <button id="eight" onclick="concat8()">8</button>
            </div>
            <div class="col-sm">
                <button id="nine" onclick="concat9()">9</button>
            </div>
            <div class="col-sm">
                <button id="plus" onclick="concatPlus()">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button id="four" onclick="concat4()">4</button>
            </div>
            <div class="col-sm">
                <button id="five" onclick="concat5()">5</button>
            </div>
            <div class="col-sm">
                <button id="six" onclick="concat6()">6</button>
            </div>
            <div class="col-sm">
                <button id="minus" onclick="concatMinus()">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button id="one" onclick="concat1()">1</button>
            </div>
            <div class="col-sm">
                <button id="two" onclick="concat2()">2</button>
            </div>
            <div class="col-sm">
                <button id="three" onclick="concat3()">3</button>
            </div>
            <div class="col-sm">
                <button id="multiply" onclick="concatTimes()">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button id="clear" onclick="concatDec()">.</button>
            </div>
            <div class="col-sm">
                <button id="zero" onclick="concat0()">0</button>
            </div>
            <div class="col-sm">
                <button id="equals" onclick="resultEqu()">=</button>
            </div>
            <div class="col-sm">
                <button id="divide" onclick="concatDivide()">/</button>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
